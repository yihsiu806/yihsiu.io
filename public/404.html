<!doctype html>
<html>

<head>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    div {
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    p {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 36px;
      margin: 0;
    }

    p:nth-of-type(2) {
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div>
    <p>404</p>
    <p>Not Found</p>
  </div>
</body>

</html>
